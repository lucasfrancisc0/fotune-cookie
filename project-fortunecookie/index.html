<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Biscoito da Sorte</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <div class="cookieclosed">
      <h1>Qual é a sua sorte<br> de hoje?</h1>
      <p>Abra o biscoito e descubra</p>
      <img src="images/fortunecookieclose.png" alt="Biscoito da sorte fechado" class="cookiestart">
    </div>

    <div class="cookieopened hide">
      <h1>Aqui está a sua sorte<br> de hoje:</h1>
      <h3>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</h3>
      <img src="images/opened-cookie.png" alt="Biscoito da sorte aberto">
      <button id="btnReset">Abrir outro biscoito</button>
    </div>

  </main>


  <script src="main.js"></script>
</body>
</html>
